<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limit character input in the textarea including count. </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h3>Maximum length is 15</h3>
    <textarea id="textarea" maxlength="15" cols="30" rows="10" placeholder="Enter Text.." ></textarea><br>
    <span class="rchar">15</span> remaining characters.
    <script src="jquery.js"></script>
</body>
</html>
