<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculater</title>
  </head>
  <body>
    <div class="main1">
      <div class="main2">
        <div class="result">
          <h2 id="show"></h2>
        </div>
        <div class="input">
          <div class="input1">
            <input type="button" value="7" id="b7" onclick="b7()" />
            <input type="button" value="8" id="b8" />
            <input type="button" value="9" id="b9" />
            <input type="button" value="4" id="b4" />
            <input type="button" value="5" id="b5" />
            <input type="button" value="6" id="b6" />
            <input type="button" value="3" id="b3" />
            <input type="button" value="2" id="b2" />
            <input type="button" value="1" id="b1" />
            <input type="button" value="0" id="b0" />
            <input type="button" value="." id="bdot" />
            <input type="button" value="+" id="badd" />
          </div>
          <div class="input2">
            <input type="button" value="/" id="bdiv" />
            <input type="button" value="*" id="bmul" />
            <input type="button" value="-" id="bsub" />
            <input type="button" value="=" id="bequal" />
          </div>
        </div>
      </div>
    </div>
    <script src="/function.js"></script>
  </body>
</html>
