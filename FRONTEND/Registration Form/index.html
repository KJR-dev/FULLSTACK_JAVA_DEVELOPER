<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3" id="form">
          <p class="Registration">Registration Form</p>
          <form class="row g-3">
            <!--Name-->
            <div class="row">
              <label for="validationServer02" class="form-label">Name</label>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First name"
                  aria-label="First name"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                  aria-label="Last name"
                />
              </div>
            </div>

            <!--University Registration Number-->
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label"
                >University Registration Number</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
              />
            </div>

            <!--College Roll Number-->
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label"
                >College Roll Number</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
              />
            </div>

            <!--Email id-->
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label"
                >Email ID</label
              >
              <input
                type="email"
                class="form-control"
                id="formGroupExampleInput"
              />
            </div>

            <!--Mobile number-->
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label"
                >Mobile Number</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
              />
            </div>

            <!--Gender-->
            <div class="col-12">
              <label for="formGroupExampleInput" class="form-label"
                >Gender</label
              >
              <select class="form-select" id="inlineFormSelectPref">
                <option selected>Choose...</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
              </select>
            </div>

            <!--marks-->
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">SL.NO</th>
                  <th scope="col">FULL MARK</th>
                  <th scope="col">OBTAIN MARK</th>
                  <th scope="col">PERCENTAGE</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Post Graduation</th>
                  <td><input type="number" id="form2" /></td>
                  <td><input type="number" id="form2" /></td>
                  <td><input type="number" id="form2" /></td>
                </tr>
                <tr>
                  <th scope="row">Graduation</th>
                  <td><input type="number" id="form2" /></td>
                  <td><input type="number" id="form2" /></td>
                  <td><input type="number" id="form2" /></td>
                </tr>
                <tr>
                  <th scope="row">+2</th>
                  <td><input type="number" id="form2" /></td>
                  <td><input type="number" id="form2" /></td>
                  <td><input type="number" id="form2" /></td>
                </tr>
                <tr>
                  <th scope="row">10 <sup>th</sup></th>
                  <td><input type="number" id="form2" /></td>
                  <td><input type="number" id="form2" /></td>
                  <td><input type="number" id="form2" /></td>
                </tr>
              </tbody>
            </table>

            <!-- Back paper-->
            <h6>Back Paper</h6>
            <select class="form-select" aria-label="Default select example">
              <option value="1">YES</option>
              <option value="2">NO</option>
            </select>

            <!--address 1-->
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label"
                >Address 1</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
              />
            </div>

            <!--address 2-->
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label"
                >Address 2</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
              />
            </div>

            <!-- city -->
            <div class="col-md-6">
              <label for="validationServer03" class="form-label">City</label>
              <input
                type="text"
                class="form-control is-invalid"
                id="validationServer03"
                aria-describedby="validationServer03Feedback"
                required
              />

              <!--state-->
            </div>
            <div class="col-md-3">
              <label for="validationServer04" class="form-label">State</label>
              <select
                class="form-select is-invalid"
                id="validationServer04"
                aria-describedby="validationServer04Feedback"
                required
              >
                <option selected disabled value="">Choose...</option>
                <option>...</option>
              </select>
              <div id="validationServer04Feedback" class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>

            <!--zip-->
            <div class="col-md-3">
              <label for="validationServer05" class="form-label">Zip</label>
              <input
                type="text"
                class="form-control is-invalid"
                id="validationServer05"
                aria-describedby="validationServer05Feedback"
                required
              />
              <div id="validationServer05Feedback" class="invalid-feedback">
                Please provide a valid zip.
              </div>
            </div>

            <!--agree-->
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input is-invalid"
                  type="checkbox"
                  value=""
                  id="invalidCheck3"
                  aria-describedby="invalidCheck3Feedback"
                  required
                />
                <label class="form-check-label" for="invalidCheck3">
                  Agree to terms and conditions
                </label>
                <div id="invalidCheck3Feedback" class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>

            <!--submit-->
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="bootstrap.min.js"></script>
  </body>
</html>
